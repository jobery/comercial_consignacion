{% extends 'base/base.html' %}
{% block title %}
Crear Tipo Articulo
{% endblock %}
{% block header %}
<h1 class="h1">Tipo de Articulo</h1>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card border-warning card-register mx-auto mt-5">
      <div class="card-header">Editar Tipo de Articulo</div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-warning">Actualizar</button>
                <a class="btn btn-info" href="{% url 'listartipoarticulo' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
